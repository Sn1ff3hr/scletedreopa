<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consumer Order Page</title>
  <style>
    :root {
      --primary: #5028e0;
      --accent: #00d0b3;
      --danger: #ef476f;
      --background: #f4f6fa;
      --surface: #fff;
      --text: #1a1a1a;
      --radius: 1.3em;
      font-size: 15px;
    }
    body {
      background: var(--background);
      font-family: 'Segoe UI', sans-serif;
      padding: 1rem;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: var(--surface);
      padding: 1.5rem;
      border-radius: var(--radius);
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      position: relative;
    }
    .lang-switch {
      float: right;
      background: var(--accent);
      color: white;
      padding: 0.3em 0.6em;
      border-radius: 0.5em;
      cursor: pointer;
      font-weight: bold;
    }
    h2 { margin-top: 0; }
    /* Carousel */
    .carousel-container {
      position: relative;
      margin-bottom: 1rem;
      overflow: hidden;
    }
    .product-grid {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding-bottom: 0.5rem;
    }
    .product-grid::-webkit-scrollbar { display: none; }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.8);
      border: none;
      font-size: 1.5rem;
      padding: 0.2rem 0.6rem;
      cursor: pointer;
      border-radius: 0.3em;
      z-index: 10;
    }
    .arrow-left { left: 0.5rem; }
    .arrow-right { right: 0.5rem; }
    .product-card {
      flex: 0 0 150px;
      background: #eaeaea;
      border-radius: 0.5em;
      text-align: center;
      padding: 0.5rem;
      position: relative;
      z-index: 1;
    }
    .product-card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      margin-bottom: 0.5rem;
      cursor: zoom-in;
      border-radius: 0.3em;
    }
    .product-controls {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .product-controls button {
      width: 2rem;
      height: 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 0.3em;
      cursor: pointer;
    }
    .btn-add { background: var(--primary); color: white; }
    .btn-remove { background: var(--danger); color: white; }
    .order-summary {
      margin-top: 1.5rem;
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 0.5em;
    }
    .order-summary ul {
      list-style: none;
      padding: 0;
      margin: 0 0 1rem 0;
    }
    .order-summary li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 0.6em;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }
    .modal-content img {
      width: 100%;
      height: auto;
      cursor: zoom-out;
      border-radius: var(--radius);
    }
    .modal-close {
      position: absolute;
      top: -10px;
      right: -10px;
      background: var(--danger);
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="lang-switch" onclick="toggleLang()" id="langBtn">ES</div>
  <h2 id="title">Order App</h2>

  <div class="carousel-container">
    <button class="arrow arrow-left" onclick="scrollCarousel(-1)">&lt;</button>
    <div class="product-grid" id="productGrid"></div>
    <button class="arrow arrow-right" onclick="scrollCarousel(1)">&gt;</button>
  </div>

  <div class="order-summary">
    <h3 id="summaryTitle">Order List</h3>
    <ul id="orderList"></ul>
    <p><strong>Subtotal:</strong> $<span id="subtotal">0.00</span></p>
    <p><strong>VAT:</strong> $<span id="vat">0.00</span></p>
    <p><strong>Total:</strong> $<span id="total">0.00</span></p>
  </div>

  <button class="btn" onclick="submitEncryptedOrder()" id="submitBtn">PAY</button>
</div>

<!-- Zoom Modal -->
<div class="modal-overlay" id="modalOverlay" onclick="closeModal()">
  <div class="modal-content" onclick="event.stopPropagation();">
    <button class="modal-close" onclick="closeModal()">×</button>
    <img id="modalImage" src="" alt="Zoomed product" />
  </div>
</div>

<script>
  const products = [
    { id: 'p1', name: 'Product One', price: 12.00, qty: 0, img: 'https://via.placeholder.com/150' },
    { id: 'p2', name: 'Product Two', price: 20.00, qty: 0, img: 'https://via.placeholder.com/150' },
    { id: 'p3', name: 'Product Three', price: 18.50, qty: 0, img: 'https://via.placeholder.com/150' },
    { id: 'p4', name: 'Product Four', price: 7.25, qty: 0, img: 'https://via.placeholder.com/150' },
    { id: 'p5', name: 'Product Five', price: 22.75, qty: 0, img: 'https://via.placeholder.com/150' },
  ];

  function toggleLang() {
    const btn = document.getElementById('langBtn');
    const title = document.getElementById('title');
    const pay = document.getElementById('submitBtn');
    const sum = document.getElementById('summaryTitle');
    if (btn.textContent === 'ES') {
      btn.textContent = 'EN';
      title.textContent = 'Aplicación de Pedido';
      pay.textContent = 'PAGAR';
      sum.textContent = 'Lista de Pedido';
    } else {
      btn.textContent = 'ES';
      title.textContent = 'Order App';
      pay.textContent = 'PAY';
      sum.textContent = 'Order List';
    }
  }

  function renderProducts() {
    const grid = document.getElementById('productGrid');
    grid.innerHTML = '';
    products.forEach((p, i) => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${p.img}" alt="${p.name}" onclick="openModal('${p.img}')" />
        <div>${p.name}</div>
        <div class="product-controls">
          <button class="btn-remove" onclick="updateQty(${i}, -1)">-</button>
          <button class="btn-add" onclick="updateQty(${i}, 1)">+</button>
        </div>
        <div>Qty: ${p.qty}</div>
        <div>$${p.price.toFixed(2)}</div>
      `;
      grid.appendChild(card);
    });
    updateSummary();
  }

  function scrollCarousel(direction) {
    const grid = document.getElementById('productGrid');
    const scrollAmount = 170;
    grid.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
  }

  function updateQty(index, change) {
    products[index].qty = Math.max(0, products[index].qty + change);
    renderProducts();
  }

  function updateSummary() {
    const list = document.getElementById('orderList');
    let subtotal = 0;
    let vatAmt = 0;
    list.innerHTML = '';
    products.forEach(p => {
      if (p.qty > 0) {
        const totalItem = p.qty * p.price;
        subtotal += totalItem;
        vatAmt += totalItem * 0.12; // Assuming 12% VAT
        const li = document.createElement('li');
        li.innerHTML = `<span>${p.name} x ${p.qty}</span><span>$${totalItem.toFixed(2)}</span>`;
        list.appendChild(li);
      }
    });
    document.getElementById('subtotal').textContent = subtotal.toFixed(2);
    document.getElementById('vat').textContent = vatAmt.toFixed(2);
    document.getElementById('total').textContent = (subtotal + vatAmt).toFixed(2);
  }

  async function submitEncryptedOrder() {
    const key = crypto.getRandomValues(new Uint8Array(32));
    const order = products.filter(p => p.qty > 0);
    const encrypted = await encrypt(JSON.stringify(order), key);
    guardrail(encrypted); // Renamed from original 'guardrail' function
  }

  async function encrypt(data, key) {
    const iv = crypto.getRandomValues(new Uint8Array(12));
    const alg = { name: 'AES-GCM', iv };
    const cryptoKey = await crypto.subtle.importKey('raw', key, alg, false, ['encrypt']);
    const enc = new TextEncoder().encode(data);
    const buf = await crypto.subtle.encrypt(alg, cryptoKey, enc);
    // Return both IV and ciphertext for decryption
    return { iv: Array.from(iv), payload: Array.from(new Uint8Array(buf)) };
  }

  // Example guardrail function (replace with actual secure handling)
  function guardrail(payload) {
    console.log('[GUARDRAIL] Secure:', payload);
    alert('✅ Encrypted order submitted.');
  }

  function openModal(src) {
    const overlay = document.getElementById('modalOverlay');
    const img = document.getElementById('modalImage');
    img.src = src;
    overlay.style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('modalOverlay').style.display = 'none';
  }

  // Close modal on Escape key
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape') closeModal();
  });

  renderProducts(); // Initial render
</script>
</body>
</html>
