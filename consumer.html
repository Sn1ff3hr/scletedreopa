<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consumer Order Page</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self'; script-src 'self' https://cdnjs.cloudflare.com https://static.cloudflareinsights.com">
  <link rel="stylesheet" href="consumer.css">
</head>
<body>
<div class="container">
  <button class="lang-switch" id="langBtn" aria-label="Switch language">ES</button>
  <h2 id="title">Order App</h2>

  <div class="carousel-container">
    <button class="arrow arrow-left" aria-label="Scroll left">&lt;</button>
    <div class="product-grid" id="productGrid"></div>
    <button class="arrow arrow-right" aria-label="Scroll right">&gt;</button>
  </div>

  <div class="order-summary">
    <h3 id="summaryTitle">Order List</h3>
    <ul id="orderList"></ul>
    <p><strong>Subtotal:</strong> $<span id="subtotal">0.00</span></p>
    <p><strong>VAT:</strong> $<span id="vat">0.00</span></p>
    <p><strong>Total:</strong> $<span id="total">0.00</span></p>
  </div>

  <button class="btn" id="submitBtn" aria-label="Submit order">PAY</button>
</div>

<!-- Zoom Modal -->
<div class="modal-overlay" id="modalOverlay">
  <div class="modal-content">
    <button class="modal-close" aria-label="Close image">Ã—</button>
    <img id="modalImage" src="" alt="Zoomed product" />
  </div>
</div>

<script defer src="consumer.js"></script>
</body>
</html>
